<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
	<head>
		<title>Narrow Down Your Menu Choice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../assets/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="../../assets/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/styles/styles.css">
		<!-- Latest compiled and minified CSS Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
	   <div class="container" ng-controller="NarrowItDownController as menu">
			<h1>Narrow Down Your Chinese Menu Choice</h1>
				<div class="input-group">
				  <input type="text" class="form-control" placeholder="Search in menu" class="form-control" ng-model="menu.shortName" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-primary" ng-click="menu.matchedMenuItems(menu.shortName)">Narrow It Down For Me</button>
				</span>
				</div>

			<found-items found-items="menu.found" on-remove="menu.removeMenuItem(index)" on-empty="menu.message"></found-items>
		</div>
	</body>
</html>
